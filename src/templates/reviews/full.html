<div class="youzz-widgets">
    <div class="{{ features.length > 1 ? 'reviews-full' : null }}">
        <div data-ng-if="isFeatureEnabled('product')" data-reviews-product data-client-id="{{ clientId }}" data-product-id="{{ productId }}"></div>

        <div class="row" data-ng-if="isFeatureEnabled('list') && isFeatureEnabled('distribution')">
            <div class="col-md-3 col-xs-12">
                <div data-reviews-distribution data-client-id="{{ clientId }}" data-product-id="{{ productId }}"></div>
            </div>
            <div class="col-md-9 col-xs-12">
                <div data-reviews-list data-client-id="{{ clientId }}" data-product-id="{{ productId }}"></div>
            </div>
        </div>

        <!-- list xor distribution -->
        <div data-ng-if="isFeatureEnabled('list') != isFeatureEnabled('distribution')">
            <div data-ng-if="isFeatureEnabled('list')" data-reviews-list data-client-id="{{ clientId }}" data-product-id="{{ productId }}">
            <div data-ng-if="isFeatureEnabled('distribution')" data-reviews-distribution data-client-id="{{ clientId }}" data-product-id="{{ productId }}"></div>
        </div>
    </div>
</div>
